<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Netlify Form Test</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            max-width: 600px;
            margin: 40px auto;
            padding: 20px;
            background-color: #f25d5d;
            color: white;
        }
        .test-form {
            background: rgba(255,255,255,0.1);
            padding: 20px;
            border-radius: 8px;
        }
        button {
            background-color: transparent;
            color: #ffb6c1;
            border: 2px solid #ffb6c1;
            padding: 12px 25px;
            font-size: 1.1rem;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 10px;
            font-weight: bold;
        }
        button:hover {
            background-color: #ffb6c1;
            color: #2a3950;
        }
        input {
            width: 100%;
            padding: 8px;
            margin-bottom: 15px;
        }
        h1 {
            color: #ffb6c1;
        }
    </style>
</head>
<body>
    <h1>Netlify Form Test</h1>
    <p>This is a minimal test form to verify Netlify form processing and redirects.</p>
    
    <!-- Test Form with absolute success URL -->
    <div class="test-form">
        <h2>Test Form</h2>
        <form name="test-form" method="POST" data-netlify="true">
            <!-- IMPORTANT: Include these two hidden fields -->
            <input type="hidden" name="form-name" value="test-form">
            <input type="hidden" name="success_url" value="https://YOUR-SITE-NAME.netlify.app/success/">
            
            <label for="test-name">Name:</label>
            <input type="text" id="test-name" name="test-name" required>
            
            <label for="test-email">Email:</label>
            <input type="email" id="test-email" name="test-email" required>
            
            <button type="submit">Submit Test</button>
        </form>
    </div>
    
    <div style="margin-top: 30px;">
        <p><strong>Note:</strong> Replace "YOUR-SITE-NAME" with your actual Netlify site name in the success_url field before uploading.</p>
    </div>
</body>
</html>
